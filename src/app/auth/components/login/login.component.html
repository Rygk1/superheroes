<div class="login-container">
  <p-card header="Inicio de Sesión" styleClass="card-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid field">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          placeholder="Ingrese su correo"
          class="p-invalid"
          [ngClass]="{
            'p-invalid': loginForm.controls.email.invalid
          }"
        />
        <small *ngIf="loginForm.controls.email.invalid" class="p-error">
          <ng-container *ngIf="loginForm.controls.email.errors?.['required']"
            >El correo es obligatorio.</ng-container
          >
          <ng-container *ngIf="loginForm.controls.email.errors?.['email']">
            Debe ingresar un correo válido.
          </ng-container>
        </small>
      </div>

      <div class="p-fluid field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [ngClass]="{
            'p-invalid': loginForm.controls.password.invalid
          }"
        />
        <small *ngIf="loginForm.controls.password.invalid" class="p-error">
          <ng-container
            *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.errors?.['required']"
            >La contraseña es obligatoria.</ng-container
          >
          <ng-container
            *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.errors?.['minlength']"
          >
            Debe tener al menos 6 caracteres.
          </ng-container>
        </small>
      </div>
      <div class="button-group">
        <p-button
          type="submit"
          label="Ingresar"
          [disabled]="loginForm.invalid"
        ></p-button>
      </div>
    </form>
    <div class="linkContainer">
      <a href="/register" class="text-center">¿No tienes cuenta?</a>
    </div>
  </p-card>
</div>
